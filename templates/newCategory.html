{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12" align="center" >Create New</div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1 align="center">Category
			<figure class="creator">
				{% if loginUser %}
					{% if loginUser.picture != '' %}
						<img src="{{ loginUser.picture}}">
					{% else %}
				    	<img src="{{ url_for('static', filename='blank_user.gif') }}">
					{% endif %}
					<p>created by {{ loginUser.username}}</p>
				{% endif %}
			</figure>
			</h1>
		</div>
	</div>
	<div class="row divider green">
		<div class="col-md-12" align="center" ></div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
