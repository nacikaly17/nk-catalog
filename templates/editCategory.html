{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12" align="center" >Edit Category</div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1 align="center">{{ category.name }}
			<figure class="creator">
				{% if category.user.picture != '' %}
					<img src="{{ category.user.picture}}">
				{% else %}
				    <img src="{{ url_for('static', filename='blank_user.gif') }}">
				{% endif %}
				<p>created by {{ category.user.username}}</p>
			</figure>
			</h1>
		</div>
	</div>
	<div class="row divider green">
		<div class="col-md-12" align="center" ></div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" name="save" value="save">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
